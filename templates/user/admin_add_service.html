{% extends "user/admin_layout.html" %}

{% block content %}
<div class="container-fluid mb-5">
    <!-- Add New Service Section -->
    <h3 class="text-center mb-4" style="color: #004aad;">Add New Service</h3>

    <!-- Service Add Form -->
    <form method="POST" action="{{ url_for('add_service') }}">
        <div class="mb-3">
            <label for="service_id" class="form-label">Service ID</label>
            <input type="text" class="form-control" id="service_id" name="service_id" required placeholder="Enter service ID">
        </div>

        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" required placeholder="Enter service name">
        </div>

        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" class="form-control" id="base_price" name="base_price" required placeholder="Enter base price" min="0" step="0.01">
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary btn-lg" style="width: 200px;">Save Service</button>
        </div>
    </form>
</div>
{% endblock %}
